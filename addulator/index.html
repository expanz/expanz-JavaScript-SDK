<html>
<head>
<title>Addulator</title>

<link href="css/common.css?1308766139" media="screen" rel="stylesheet" type="text/css" />

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js'></script>
<script type='text/javascript' src='../js/jquery.cookie.js'></script>
<script type='text/javascript' src='../js/expanz.js' ></script>

<script type='text/javascript'>

	function redirect(){
		var url = './activity.samples.calc.html';
		window.location.href = url;
	}


	function success( str ){ 

		if( !str ){
			var request = CreateGetSessionDataRequest();
			SendRequest( request, redirect );
		} else {
			$('.result').html( "<span style='color:red'>" + str + "</span>" );
		}

	}


	$(document).ready( function() {

		$('#Login').click( function () {
			var request = CreateSessionRequest( 	$('#username').val(),
								$('#password').val()
								);
			SendRequest( request, success );

			return false;
		});

	});

</script>
</head>

<body>

	<div class='textinput'>
		<label for='username'>Username:</label>
		<input id='username' name='username' type='text' />
	</div>

	<div class='textinput'>
		<label for='password'>Password:</label>
		<input id='password' name='password' type='text' />
	</div>
	<div class='submit'>
		<button id='Login' type='submit'>Login</button>
	</div>

	<div class='result'></div>

</body>
</html>
