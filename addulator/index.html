<script type='text/javascript'>

	function redirect(){
		window.location.href = $('#loginform').attr('action');
	}


	function callback( str ){ 

		var request = CreateGetSessionDataRequest();
		SendRequest( request, redirect );

	}


	$(document).ready( function() {

		$('#loginform').submit( function () {
			var request = CreateSessionRequest( 	$('#loginform #username').val(),
								$('#loginform #password').val()
								);
			SendRequest( request, callback );

			return false;
		});

	});

</script>

<body>

	<form id='loginform' method='post' action='./activity.samples.calc.html'>
		<div class='textinput'>
			<label for='username'>Username:</label>
			<input id='username' name='username' type='text' />
		</div>

		<div class='textinput'>
			<label for='password'>Password:</label>
			<input id='password' name='password' type='text' />
		</div>
		<div class='submit'>
			<input type='submit' value='Login' />
		</div>
	</form>

<div class='result'></div>
