<html>
<head>
<title>Addulator</title>

<link href="css/common.css?1308766139" media="screen" rel="stylesheet" type="text/css" />

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js'></script>
<script type='text/javascript' src='http://knockoutjs.com/js/knockout-1.2.1.js' ></script>
<script type='text/javascript' src='../js/jquery.cookie.js'></script>
<script type='text/javascript' src='../js/expanz.login.js' ></script>


<script type='text/javascript'>

	function success(){
		redirect( './activity.samples.calc.html' );
	}

	function error( str ){
		$('.error').html( "<span style='color:red'>" + str + "</span>" );
	}

</script>
</head>

<body>

	<div id='container'>

		<div class='textinput' id='username'>
			<span data-bind='text: Username.label'></span>
			<input type='text' data-bind='value: Username.value' />
		</div>

		<div class='textinput' id='password'>
			<span data-bind='text: Password.label'></span>
			<input type='password' data-bind='value: Password.value'/>
		</div>

		<div class='submit' id='login'>
			<button	data-bind='click: Login' 
				onSuccess='success'
				onError='error'>
				Login
			</button>
		</div>

		<div class='error'></div>
	</div>

</body>
</html>
