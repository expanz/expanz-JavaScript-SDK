<html>
<head>
<title>Addulator</title>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js'></script>
<script type='text/javascript' src='../js/jquery.cookie.js'></script>
<script type='text/javascript' src='../js/expanz.js' ></script>

<script type='text/javascript'>

	function callback( str ){ $('.result').append( str ); }


	$(document).ready( function() {

		$('#loginform').submit( function () {
			console.log( "submit!" );

			var request = CreateRequest( 	'CreateSession',
								$('#loginform #username').val(),
								$('#loginform #password').val()
								);
			SendRequest( request, callback );

			console.log( "request complete" );
			return false;
		});

	});

</script>

<link href="css/common.css?1308766139" media="screen" rel="stylesheet" type="text/css" />

</head>

<body>

	<form id='loginform' method='post'>
		<div class='textinput'>
			<label for='username'>Username:</label>
			<input id='username' name='username' type='text' />
		</div>

		<div class='textinput'>
			<label for='password'>Password:</label>
			<input id='password' name='password' type='text' />
		</div>
		<div class='submit'>
			<input type='submit' value='Login' />
		</div>
	</form>

<div class='result'></div>

</body>
</html>
