<html>
<head>

<link href="css/common.css?1308766139" media="screen" rel="stylesheet" type="text/css" />

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js'></script>
<script type='text/javascript' src='http://knockoutjs.com/js/knockout-1.2.1.js' ></script>
<script type='text/javascript' src='../js/jquery.cookie.js'></script>
<script type='text/javascript' src='../js/expanz.js?987245745' ></script>

<script type='text/javascript'>

	function success( result ) {}
	function error( errorString ) {}


	$(document).ready( function() {

		if( !getSessionHandle() ){
			window.location.href = './';
		}

		window.onbeforeunload = function () {
			endSession();
		};

	});


</script>

</head>
<body>

<div id='container' class='Activity' value='ESA.Sales.Calc' >

	<div class='errorContainer'>
		<span class='error' data-bind='text: Op1.error'></span>
		<span class='error' data-bind='text: Op2.error'></span>
		<span class='error' data-bind='text: Result.error'></span>
	</div>

	<div class='textinput'>
		<div class='label' data-bind='text: Op1.label'></div>
		<input type='text' data-bind='value: Op1.value' />
	</div>

	<div class='textinput'>
		<span class='label' data-bind='text: Op2.label'></span>
		<input type='text' data-bind='value: Op2.value' />
	</div>

	<div class='submit'>
		<button	id='submit'
			method-name='add'
			data-bind='click: Method'
			onSuccess='success'
			onError='error'>
			add
		</button>
	</div>

	<div class='results'>
		<span class='label' data-bind='text: Result.label'></span>
		<input type='text' data-bind='value: Result.value' disabled='true' />
	</div>

</div>

</body>
</html>
