<html>
<head>

<link href="css/common.css?1308766139" media="screen" rel="stylesheet" type="text/css" />

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js'></script>
<script type='text/javascript' src='../js/jquery.cookie.js'></script>
<script type='text/javascript' src='../js/expanz.js' ></script>

<script type='text/javascript'>

	function callback( result ) {

		$('.result').text( result );
	}


	$(document).ready( function() {

		$('input[type=text]').change( function (){

			var request = CreateDeltaRequest( $(this).attr('name'), $(this).val() );
			SendRequest( request, callback );

		});


		$('form').submit( function () {

			var request = CreateMethodRequest( $('input[type=submit]').attr('name') );
			SendRequest( request, callback );

			return false;
		});

		if( !getSessionHandle() ){
			window.location.href = './';
		}

		var request = CreateActivityRequest( $('form').attr('id') );
		SendRequest( request ); 

		window.onbeforeunload = function () {
			endSession();
		};

	});


</script>

</head>
<body>

<form id='Samples.Calc' action=''>

	<div class='textinput'>
		<label for='Op1'>Op1</label>
		<input type='text' name='Op1' id='Op1' />
	</div>

	<div class='textinput'>
		<label for='Op2'>Op2</label>
		<input type='text' name='Op2' id='Op2' />
	</div>

	<p>Result:</p>
	<div class='result'></div>

	<div class='submit'>
		<input type='submit' value='+' name='add' />
	</div>

</form>

</body>
</html>
