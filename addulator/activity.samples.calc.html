<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js'></script>
<script type='text/javascript' src='http://knockoutjs.com/js/knockout-1.2.1.js' ></script>
<script type='text/javascript' src='../js/jquery.cookie.js'></script>

<script type='text/javascript'>

	function success( result ) {

		
	}
	function error( str ) {
		console.log( str );
	}


	$(document).ready( function() {

		if( !getSessionHandle() ){
			window.location.href = './';
		}

		window.onbeforeunload = function () {
			endSession();
		};

	});


</script>

</head>
<body>

<div id='Activity' value='ESA.Sales.Calc' >

	<div class='textinput'>
		<span data-bind='text: Op1.label()'></span>
		<input type='text' data-bind='value: Op1.value' />
	</div>

	<div class='textinput'>
		<span data-bind='text: Op2.label()'></span>

	</div>

	<div class='results'>
		<span data-bind='text: Result.label()'></span>
		<div id='Result' data-bind='text: Result.value'></div>
	</div>

	<div class='error'>
		<div id='error'></div>
	</div>

	<div class='submit'>
		<button	id='submit'
			method-name='add'
			data-bind='click: Method'
			onSuccess='success'
			onError='error'>
			add
		</button>
	</div>

</div>
