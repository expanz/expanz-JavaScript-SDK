<html>
<head>

<link href="css/common.css?1308766139" media="screen" rel="stylesheet" type="text/css" />

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js'></script>
<script type='text/javascript' src='../js/knockout-1.2.1.js' ></script>
<script type='text/javascript' src='../js/jquery.cookies.2.2.0.js'></script>
<script type='text/javascript' src='../js/expanz.js?987245745' ></script>

<script type='text/javascript'>

   function success( result ) {}
   function error( errorString ) {
      console.log( 'error fn: ' + errorString );
   }

   $(document).ready( function(){

      $('#menu .menuitem').click(
         function(){
            $(this).find('ul').toggle( );
         });
      $('#menu .menuitem ul').hide();

   });

</script>

</head>
<body>

<div id='menu'>
</div>

<div id='container' class='Activity' name='ESA.Sales.AdvancedCalc' >

	<div class='errorContainer'>
		<span class='error' data-bind='text: Op1.error'></span>
		<span class='error' data-bind='text: Op2.error'></span>
		<span class='error' data-bind='text: Result.error'></span>
	</div>

	<div class='textinput'>
		<span class='label' data-bind='text: Op1.label'></span>
		<input type='text' data-bind='value: Op1.value' />
	</div>

	<div class='textinput'>
		<span class='label' data-bind='text: Op2.label'></span>
		<input type='text' data-bind='value: Op2.value' />
	</div>

	<div class='submit'>
		<button	id='submit' class='small'
			method-name='Add'
			data-bind='click: Method'
			onSuccess='success'
			onError='error'>
		     add
		</button>
                <button	id='submit' class='small'
			method-name='Subtract'
			data-bind='click: Method'
			onSuccess='success'
			onError='error'>
		     subtract	
		</button>
                <button	id='submit' class='small'
			method-name='Multiply'
			data-bind='click: Method'
			onSuccess='success'
			onError='error'>
		     multiply
		</button>
                <button	id='submit' class='small'
			method-name='Divide'
			data-bind='click: Method'
			onSuccess='success'
			onError='error'>
		     divide
		</button>
                <button	id='submit' class='small'
			method-name='AddToMemory'
			data-bind='click: Method'
			onSuccess='success'
			onError='error'>
	             M+ 
		</button>
                <button	id='submit' class='small'
			method-name='RecallMemory'
			data-bind='click: Method'
			onSuccess='success'
			onError='error'>
		     MR
		</button>
                <button	id='submit' class='small'
			method-name='ClearMemory'
			data-bind='click: Method'
			onSuccess='success'
			onError='error'>
		     MC
		</button>
	</div>

	<div class='textinput'>
		<span class='label' data-bind='text: Result.label'></span>
		<input type='text' data-bind='value: Result.value' disabled='true' />
	</div>

</div>

</body>
</html>
